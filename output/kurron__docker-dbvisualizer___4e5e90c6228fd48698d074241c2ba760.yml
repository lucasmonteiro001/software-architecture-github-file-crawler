idea:
    build: .
    labels:
        org.kurron.description: "DbVisualizer"
        org.kurron.version: "9.2.13"
    container_name: "dbvisualizer"
    net: "host"
    volumes:
        - /tmp/.X11-unix:/tmp/.X11-unix
        - /home/vagrant:/home/developer
    environment:
        DISPLAY: unix:0.0
    user: 1000:1000
