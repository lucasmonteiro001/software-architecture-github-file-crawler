# Docker-compose for Graylog

persistdata:
  build: ./data
mongodb:
  image: "mongo:3.0.4"
  hostname: mongo
  command: "mongod --config /conf/mongo.conf"
  volumes_from:
    - persistdata
  volumes:
    - "./mongo:/conf/"
elasticsearch:
  image: "elasticsearch:1.6.0"
  hostname: elasticsearch
  volumes_from:
    - persistdata
  volumes:
    - "./elasticsearch/:/usr/share/elasticsearch/config"
  environment:
    ES_HEAP_SIZE: 1g
graylog:
  build: ./graylog
  hostname: graylog
  volumes_from:
    - persistdata
  volumes:
    - "./graylog/:/etc/graylog/server/"
    - "./plugin/:/opt/graylog/plugin/"
  links:
    - "elasticsearch:elasticsearch.service"
    - "mongodb:mongodb.service"
  ports:
    - "12900:12900"
graylogweb:
  build: ./graylog_web
  volumes:
    - "./graylog_web/:/opt/graylog/conf/"
  links:
    - "graylog:graylog.service"
  ports:
    - "9443:9443"

# Based on Logspout by Gliderlabs
# https://github.com/gliderlabs/logspout
#
# I created a module to send Docker logs
# from logspout to Graylog:
# https://github.com/micahhausler/logspout-gelf
logspout:
  image: "micahhausler/logspout:gelf"
  hostname: logspout
  command: "gelf://graylog:12201"
  environment:
    LOGSPOUT: ignore
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
  links:
    - "graylog:graylog"
  ports:
    - "8000:80"
