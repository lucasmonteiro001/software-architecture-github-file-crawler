version: '2'

services:

  nginx-proxy:
    image: jwilder/nginx-proxy:0.4.0
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./conf/nginx/proxy.conf:/etc/nginx/conf.d/proxy.conf:ro

networks:

  default:
    external:
      name: dev
