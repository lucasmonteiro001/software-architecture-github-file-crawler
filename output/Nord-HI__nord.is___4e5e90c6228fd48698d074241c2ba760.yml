    build: .
    environment:
      - POSTGRES_USER=nord
      - POSTGRES_PASSWORD=nord
      - POSTGRES_DB=nord_db
      - POSTGRES_HOST=db
    command: npm test -- --watch
    links: [db]
    volumes:
      - .:/code
      - /code/node_modules
