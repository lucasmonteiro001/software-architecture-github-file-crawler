db:
  environment:
    POSTGRES_PASSWORD: changeme
    POSTGRES_USER: my_app
    POSTGRES_DB: my_app
  log_driver: ''
  labels:
    io.rancher.container.pull_image: always
  tty: true
  log_opt: {}
  image: postgres:9.6
  stdin_open: true
redis:
  labels:
    io.rancher.container.pull_image: always
  tty: true
  image: redis:3.0-alpine
  stdin_open: true
queue:
  environment:
    APP_ENV: staging
    APP_URL: http://www.mydomain.com
    CACHE_DRIVER: redis
    QUEUE_DRIVER: redis
    DB_DATABASE: my_app
    DB_USERNAME: my_app
    DB_PASSWORD: changeme
  log_driver: ''
  labels:
    io.rancher.container.pull_image: always
  tty: true
  command:
  - php
  - /var/www/html/artisan
  - queue:listen
  - --sleep=3
  log_opt: {}
  image: realpage/lumen-starter:cli.staging.[HASH]
  stdin_open: true
migrations:
  environment:
    APP_ENV: staging
    CACHE_DRIVER: redis
    DB_DATABASE: my_app
    DB_USERNAME: my_app
    DB_PASSWORD: changeme
  log_driver: ''
  labels:
    io.rancher.container.pull_image: always
    io.rancher.container.start_once: 'true'
  tty: true
  command:
  - php
  - artisan
  - migrate
  - --force
  log_opt: {}
  image: realpage/lumen-starter:cli.staging.[HASH]
  stdin_open: true
reset-database:
  environment:
    APP_ENV: staging
    CACHE_DRIVER: redis
    DB_DATABASE: my_app
    DB_USERNAME: my_app
    DB_PASSWORD: changeme
  log_driver: ''
  labels:
    io.rancher.container.pull_image: always
    io.rancher.container.start_once: 'true'
  tty: true
  command:
  - php
  - infrastructure/reset_environment.php
  log_opt: {}
  image: realpage/lumen-starter:cli.staging.[HASH]
  stdin_open: true
web:
  ports:
  - 3443:2443/tcp
  - 3000:80/tcp
environment:
  APP_ENV: staging
  APP_URL: https://[URL-TO-STAGING].com
  log_driver: ''
  labels:
    io.rancher.container.pull_image: always
  tty: true
  log_opt: {}
  image: realpage/lumen-starter:nginx.staging.[HASH]
  links:
  - fpm:fpm
  stdin_open: true
fpm:
  environment:
    APP_ENV: staging
    APP_KEY: [APP_KEY]
    APP_URL: http://www.mydomain.com
    CACHE_DRIVER: redis
    QUEUE_DRIVER: redis
    HEALTHCHECK_TOKEN: [HEALTHCHECK_TOKEN]
    DB_DATABASE: my_app
    DB_USERNAME: my_app
    DB_PASSWORD: changeme
    DB_PORT: '5432'
  log_driver: ''
  labels:
    io.rancher.container.pull_image: always
  tty: true
  log_opt: {}
  image: realpage/lumen-starter:fpm.staging.[HASH]
  links:
  - 'db:'
  stdin_open: true