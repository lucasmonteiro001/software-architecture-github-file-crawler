version: '2'

services:
  mail:
    image: tvial/docker-mailserver:v2
    hostname: mail
    domainname: domain.com
    container_name: mail
    ports:
    - "25:25"
    - "143:143"
    - "587:587"
    - "993:993"
    volumes:
    - maildata:/var/mail
    - ./config/:/tmp/docker-mailserver/
    environment:
    - ENABLE_FAIL2BAN=1
    cap_add:
    - NET_ADMIN

volumes:
  maildata:
    driver: local
