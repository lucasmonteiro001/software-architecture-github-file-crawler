version: '2'

volumes:
  data:

services:
  tf:
    build: .
    volumes:
      - ./:/tensorbuilder
    ports:
      - "8885:8888"
    command: bash -c "python setup.py install && cd /notebooks && /run_jupyter.sh"

  docs:
    # update gh-pages => git subtree push --prefix docs/tensorbuilder origin gh-pages
    build: .
    volumes:
      - ./:/tensorbuilder
    working_dir: /tensorbuilder
    command: ./gen_docs

  test:
    build: .
    volumes:
      - ./:/tensorbuilder
    working_dir: /tensorbuilder
    command: py.test
