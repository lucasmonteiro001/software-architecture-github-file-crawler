version: "2"
services:
  rabbit:
      image: rabbitmq@sha256:397382d2b222f3a298a6c74e93f348fb16f9a7fde2c02ba14122624d852daae3
      environment:
          - TZ=America/New_York
          - RABBITMQ_DEFAULT_USER=sfm_user
          - RABBITMQ_DEFAULT_PASS=password
  data:
      image: gwul/sfm-data:master
      volumes:
           - /sfm-data
      environment:
          - TZ=America/New_York
          - SFM_UID=900
          - SFM_GID=900
  twitterrestharvester:
      image: gwul/sfm-twitter-rest-harvester:master
      links:
          - rabbit:mq
      volumes:
          - "..:/opt/sfm-twitter-harvester"
      volumes_from:
          - data
      environment:
          - TZ=America/New_York
          - TWITTER_CONSUMER_KEY
          - TWITTER_CONSUMER_SECRET
          - TWITTER_ACCESS_TOKEN
          - TWITTER_ACCESS_TOKEN_SECRET
          - DEBUG=true
          - RABBITMQ_USER=sfm_user
          - RABBITMQ_PASSWORD=password
          - SFM_REQS=master
          - HARVEST_TRIES=3
          - SFM_UID=900
          - SFM_GID=900
  twitterstreamharvester:
      image: gwul/sfm-twitter-stream-harvester:master
      links:
          - rabbit:mq
      volumes:
          - "..:/opt/sfm-twitter-harvester"
      volumes_from:
          - data
      environment:
          - TZ=America/New_York
          - TWITTER_CONSUMER_KEY
          - TWITTER_CONSUMER_SECRET
          - TWITTER_ACCESS_TOKEN
          - TWITTER_ACCESS_TOKEN_SECRET
          - DEBUG=true
          - RABBITMQ_USER=sfm_user
          - RABBITMQ_PASSWORD=password
          - SFM_REQS=master
          - HARVEST_TRIES=3
          - SFM_UID=900
          - SFM_GID=900
