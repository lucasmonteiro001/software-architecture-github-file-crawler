phpfpm:
  build: ./php-fpm
  volumes:
    - "~/.composer:/root/.composer"
    - "./app:/var/projects/symfony/app:rw"
  working_dir: /var/projects/symfony/app
  tty: true
  links:
    - memcached
    - mysql-server
  command: /command.sh

server:
  build: ./server
  volumes:
     - "./server/nginx/:/etc/nginx/conf.d/"
     - "./server/logs:/var/log/nginx/symfony/"
  links:
    - phpfpm:fpmmain
  volumes_from:
    - "phpfpm"
  ports:
    - "8080:80"

mysql-server:
  image: mysql:5.6
  volumes:
    - "/var/lib/mysql"

  environment:
    MYSQL_ROOT_PASSWORD: 42

memcached:
  image: memcached