version: "2"
services:
  rabbit:
      image: rabbitmq@sha256:397382d2b222f3a298a6c74e93f348fb16f9a7fde2c02ba14122624d852daae3
      environment:
          - TZ=America/New_York
          - RABBITMQ_DEFAULT_USER=sfm_user
          - RABBITMQ_DEFAULT_PASS=password
  data:
      image: gwul/sfm-data:master
      volumes:
           - /sfm-data
      environment:
          - TZ=America/New_York
          - SFM_UID=900
          - SFM_GID=900
  heritrix:
      image: gwul/sfm-heritrix:master
      ports:
          - "8443:8443"
      environment:
          - HERITRIX_USER=sfm_user
          - HERITRIX_PASSWORD=password
          - SFM_UID=900
          - SFM_GID=900
      volumes_from:
          - data
  webharvester:
      image: gwul/sfm-web-harvester:master
      links:
          - rabbit:mq
          - heritrix:heritrix
      volumes:
          - "..:/opt/sfm-web-harvester"
      environment:
          - DEBUG=True
          - HERITRIX_CONTACT_URL=http://library.gwu.edu
          - HERITRIX_USER=sfm_user
          - HERITRIX_PASSWORD=password
          - SFM_REQS=master
          - RABBITMQ_USER=sfm_user
          - RABBITMQ_PASSWORD=password
          - SFM_UID=900
          - SFM_GID=900
      volumes_from:
          - data
