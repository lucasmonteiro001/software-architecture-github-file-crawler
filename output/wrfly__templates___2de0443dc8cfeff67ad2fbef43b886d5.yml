version: "3"
services:
  nginx:
    image: wrfly/brute-force_basic-auth:latest
    environment:
      - FLAG=<FLAG>
    ports:
      - 80
    deploy:
      placement:
        constraints:
          - node.role != manager
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.05' # CPU Limit 5%
          memory: 5M  # Mem Limit 10M
        reservations:
          cpus: '0.001'
          memory: 4M
    healthcheck:
      test: ["CMD", "pgrep", "nginx"]
      interval: 30s
      timeout: 1s
      retries: 2