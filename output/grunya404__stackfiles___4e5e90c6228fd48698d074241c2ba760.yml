mongodb:
  image: mongo:latest
  environment:
    - OPLOG_SIZE=1
  ports:
    - "27018:27017"
    - "28018:28017"
elasticsearch:
    image: elasticsearch:latest
    ports:
      - "9200:9200"
      - "9300:9300"
registry:
  build: .
  links:
    - mongodb
    - elasticsearch
  ports:
    - "80:80"
  volumes:
    - .:./app
  environment:
    - GITHUB_CLIENT_ID=**changeme**
    - GITHUB_CLIENT_SECRET=**changeme**
    - CALLBACK_URL="**changeme**"
    - SENTRY_DSN="**changeme**"
    - NODE_ENV=production
    - BASE_URL=https://staging.stackfiles.io/
