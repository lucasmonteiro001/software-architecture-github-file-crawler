app:
  build: .
  links:
    - rabbitmq
    - wildfly
  environment:
    ALLOWED_ORIGINS: '[".*"]'
wildfly:
  image: quay.io/democracyworks/wildfly:9.0.2.Final-debug
  links:
    - rabbitmq
  ports:
    - "59990:9990"
    - "58080:8080"
  environment:
    ADMIN_USERNAME: admin
    ADMIN_PASSWORD: admin
rabbitmq:
  image: rabbitmq:3.5.3-management
  ports:
    - "45672:5672"
    - "55672:15672"
  hostname: rabbitmq
