version: "2"
services:
  consul:
    image: consul:0.8.3
    environment:
      - "HOST=$DOCKER_IP"
      - "SERVICE_TAGS=traefik.enable=false"
    restart: always
    expose:
      - 8300
      - 8301
      - 8302
      - 8400
      - 8500
      - 8600
    ports:
      - 8300:8300
      - 8301:8301
      - 8302:8302
      - 8400:8400
      - 8500:8500
      - 8600:8600/udp
    volumes:
      - /var/local/config/consul:/usr/src/app/config
      - "$PWD/data:/consul/data"
    command: agent -server -bootstrap -client 0.0.0.0 -advertise $DOCKER_IP -ui -data-dir=/tmp/consul -config-dir=/consul/config -data-dir=/consul/data

  traefik:
    image: traefik:v1.3
    environment:
      - "HOST=$DOCKER_IP"
      - "SERVICE_TAGS=traefik.enable=false"
    restart: always
    expose:
      - 8080
      - 8081
    ports:
      - 8080:8080
      - 8081:8081
    extra_hosts:
      - "consul:${DOCKER_IP}"
    volumes:
      - "/var/local/config/traefik/traefik.toml:/etc/traefik/traefik.toml"
    depends_on:
      - consul

  registrator:
    image: gliderlabs/registrator:v7
    environment:
      - "HOST=$DOCKER_IP"
      - "SERVICE_TAGS=traefik.enable=false"
    restart: always
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"
    command: -ip $DOCKER_IP consul://$DOCKER_IP:8500
    logging:
      driver: none
    depends_on:
      - consul

  portainer:
    image: portainer/portainer
    environment:
      - "HOST=$DOCKER_IP"
      - "SERVICE_TAGS=traefik.enable=false"
    restart: always
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
    expose:
      - 9000
    ports:
      - 9000:9000
    depends_on:
      - registrator

  password:
    image: henryse/docker-curl:latest
    environment:
        - "CURL_SLEEP=10"
    command: -X POST -d '@/config/portainer/password.json' http://${DOCKER_IP}:9000/api/users/admin/init
    volumes:
      - "/var/local/config:/config"
    depends_on:
      - portainer

  consul_setup:
      image: henryse/docker-curl:latest
      environment:
        - "CURL_SLEEP=10"
      command: -X PUT -d '@/config/consul/consul_config.json' http://${DOCKER_IP}:8500/v1/agent/service/register
      volumes:
        - "/var/local/config:/config"
      depends_on:
        - consul