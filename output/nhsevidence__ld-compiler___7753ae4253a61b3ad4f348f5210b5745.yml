compiler:
  image: nice/ld-compiler:dev
  links:
    - stardog
    - elastic:elastic
    - schema:schema
    - resourceapi:resourceapi
  volumes_from:
    - stardog
  ports:
    - "8081:8081"
schema:
  image: nice/ontologies:test
  expose:
    - 80
  ports:
    - "20002:80"
stardog:
  image: nice/ld-docker-stardog
  ports:
    - "5820:5820"
  volumes:
    - /dev/urandom:/dev/random
elastic:
  image: nice/ld-docker-elasticsearch:test
  ports:
    - "9200:9200"
resourceapi:
  image: nice/ld-resource-api:test
  ports:
    - "8082:8082"
  volumes_from:
    - resourceapidata
resourceapidata:
  image: busybox:1.24.1
  volumes:
    - /data
integrationtests:
  image: nice/ld-publisher-base
  links:
    - compiler:compiler
    - elastic:elastic
    - resourceapi:resourceapi
  volumes:
    - ./:/compiler-src
    - /artifacts:/artifacts
  command: sleep 10000000
  container_name: ldcompiler_integrationtests
