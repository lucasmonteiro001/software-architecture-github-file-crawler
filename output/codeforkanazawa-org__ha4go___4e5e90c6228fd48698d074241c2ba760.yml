version: '2'
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3306:3306"
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
