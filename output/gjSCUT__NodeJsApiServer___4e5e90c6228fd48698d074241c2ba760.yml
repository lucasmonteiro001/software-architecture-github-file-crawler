version: '2'
services:
  api:
    command: pm2-docker --watch ./config/process.yml
    image: gjscut/water_watcher_api_server
    environment:
      SERVICE_NAME: api
      SERVICE_TAGS: development
      NODE_ENV: development
      NODE_CONFIG_DIR: ./config
      NODE_APP_INSTANCE: ''
    links:
      - redis:redis
    external_links:
      - mongo-router:mongodb
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - .:/docker-node-express-boilerplate

  redis:
    image: 'redis:latest'
    ports:
      - "6379:6379"
    volumes:
      - /path/to/redis-persistence:/bitnami/redis
    restart: always

  mongo-router:
   image: mongo
   ports:
     - "27017:27017"
   restart: always

  lb:
    image: gjscut/loadbalance
    links:
      - api
    ports:
      - "88:80"

  consul:
    image: gliderlabs/consul-server:latest
    command: -bootstrap
    ports:
      - "8300:8300"
      - "8400:8400"
      - "8500:8500"
      - "8600:53/udp"

  registrator:
    image: gliderlabs/registrator:master
    links:
      - consul
    command: -internal -resync 600 consul://consul:8500
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock"

