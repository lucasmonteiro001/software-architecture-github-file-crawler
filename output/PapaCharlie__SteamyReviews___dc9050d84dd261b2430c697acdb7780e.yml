version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile-python
    command: python run.py
    ports:
      - "5000:5000"
    volumes:
      - .:/root/SteamyReviews
    links:
      - dynamodb
    environment:
      - APP_SETTINGS=config.DevelopmentConfig
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMO_URL=http://dynamodb:8000
      - STEAM_API_KEY=test
  dynamodb:
    build:
      context: .
      dockerfile: Dockerfile-dynamodb
    expose:
      - "8000"
    volumes:
      - /var/dynamodb
