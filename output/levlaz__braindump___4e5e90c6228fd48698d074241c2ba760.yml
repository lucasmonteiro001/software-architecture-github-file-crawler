version: '2'

services:
  app:
    image: quay.io/levlaz/braindump:stable
    environment:
      MAIL_USERNAME: $MAIL_USERNAME
      MAIL_PASSWORD: $MAIL_PASSWORD
      BRAINDUMP_ADMIN: $BRAINDUMP_ADMIN
      SECRET_KEY: $SECRET_KEY
      FLASK_CONFIG: $FLASK_CONFIG
      DB_USER: $DB_USER
      DB_PASS: $DB_PASS
      DB_HOST: $DB_HOST
      DB_NAME: $DB_NAME
    ports:
      - "127.0.0.1:8000:8000"
    extra_hosts:
      - "db:$DB_IP"
    entrypoint: ./scripts/start-app.sh
