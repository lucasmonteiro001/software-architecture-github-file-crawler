web:
{{#if instance.build}}
  build: {{instance.build}}
{{/if}}
{{#if instance.command}}
  command: {{instance.command}}
{{/if}}
{{#if instance.build_image}}
  image: {{instance.build_image}}
{{/if}}
  working_dir: /app/user
  environment:
    PORT: {{instance.port}}
  ports:
    - "{{instance.port}}:{{instance.port}}"
