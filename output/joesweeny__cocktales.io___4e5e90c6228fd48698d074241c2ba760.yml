version: '2'
services:

  php-cli:
    build:
      dockerfile: ./docker/php-cli/Dockerfile
      context: ./
    volumes:
      - .:/opt

  php-fpm:
    build:
      dockerfile: ./docker/php-fpm/Dockerfile
      context: ./
    volumes:
     - .:/opt

  nginx:
    build:
      dockerfile: ./docker/nginx/Dockerfile
      context: ./
    ports:
     - "80"
    volumes:
     - .:/opt
    links:
     - php-fpm

  mysql:
    image: 'mysql:5.6'
    ports:
     - '3306:3306'
    volumes:
     - .:/opt
    environment:
     - MYSQL_ROOT_PASSWORD=password
     - MYSQL_DATABASE=cocktales
     - MYSQL_USER=dev
     - MYSQL_PASSWORD=password
