version: '2'

services:

 guacd:
  hostname: guacd
  image: danielguerra/guacamole-guacd
 guadb:
  hostname: guadb
  image: danielguerra/guacamole-db
  environment:
    - MYSQL_ROOT_PASSWORD=mypass
 guaweb:
  image: danielguerra/guacamole-webserver
  links:
    - guacd
    - desktop
    - "guadb:db"
  ports:
    - "8080:8080"

 desktop:
  image: danielguerra/alpine-xfce4-xrdp
