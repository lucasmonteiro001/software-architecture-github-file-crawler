version: '2'
services:
  api-gateway:
    image: java:8-jre
    volumes: ['../api-gateway/build/libs/:/app/']
    ports: ['80:80']
    expose: [80]
    command: [java, '-Djava.security.egd=file:/dev/./urandom', -Xmx200m, -jar, /app/app.jar]
  core-service:
    image: java:8-jre
    volumes: ['../core-service/build/libs/:/app/']
    ports: ['6000:6000']
    expose: [6000]
    command: [java, '-Djava.security.egd=file:/dev/./urandom', -Xmx200m, -jar, /app/app.jar]
    depends_on: [api-gateway]
