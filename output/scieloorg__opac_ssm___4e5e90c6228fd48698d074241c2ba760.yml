      - PGBOUNCER_HOST=pgbouncer
      - PGBOUNCER_PORT=6432
      - USE_DOCKER=yes
      - ENABLE_INDEXING_ON_CREATE=True
    volumes:
      - ./data/media:/app/opac_ssm/media
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5000:5000"
