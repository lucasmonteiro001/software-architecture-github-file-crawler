app:
  <%if options[:base]%>image: <%=options[:base]%> <%else%>build: .<%end%>
  volumes_from:
    - appdata
  environment: 
    VIRTUAL_HOST: <%=@domain%>
    <%options[:env].each do | var |%><%=var.gsub('=',': ')%>
    <%end%>  
appdata:
  <%if options[:base]%>image: <%=options[:base]%> <%else%>build: .<%end%>
  volumes:
  <%options[:volumes].each do |volume|-%>
  - <%=volume%>
  <%end%>
  command: /bin/echo datacontainer
