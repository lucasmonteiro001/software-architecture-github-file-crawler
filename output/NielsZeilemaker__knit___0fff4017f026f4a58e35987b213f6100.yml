knit:
  build: .
  container_name: knit_container
  ports:
   - "8020:8020"
   - "50070:50070"
   - "8032:8032"
   - "8088:8088"
  entrypoint: sudo bash /tmp/start.sh
  working_dir: /knit
  volumes:
   - ../:/knit
  environment:
  - JAVA_HOME=/usr/lib/jvm/java-7-openjdk-amd64/jre
  - PYTHONPATH=/knit
