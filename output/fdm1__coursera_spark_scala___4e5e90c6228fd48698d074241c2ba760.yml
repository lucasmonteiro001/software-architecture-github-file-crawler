version: '2'
services:
  master:
    image: fdm1/spark_scala
    command: bin/spark-class org.apache.spark.deploy.master.Master -h master
    hostname: master
    environment:
      CONF_DIR: /conf
      MASTER: spark://master:7077
      PUBLIC_DNS: localhost
    expose:
      - 7001
      - 7002
      - 7003
      - 7004
      - 7005
      - 7006
      - 7077
      - 6066
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8080:8080
    volumes:
      - ./coursera:/coursera
      - ./.sbt:/root/.sbt
      - ./.ivy2:/root/.ivy2
  worker:
    image: fdm1/spark_scala
    command: bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    hostname: worker
    environment:
      CONF_DIR: /conf
      WORKER_CORES: 2
      WORKER_MEMORY: 1g
      WORKER_PORT: 8882
      WORKER_WEBUI_PORT: 8081
      PUBLIC_DNS: localhost
    links:
      - master
    expose:
      - 7012
      - 7013
      - 7014
      - 7015
      - 7016
      - 8881
    ports:
      - 8081
    volumes:
      - ./coursera:/coursera
      - ./.sbt:/root/.sbt
      - ./.ivy2:/root/.ivy2
