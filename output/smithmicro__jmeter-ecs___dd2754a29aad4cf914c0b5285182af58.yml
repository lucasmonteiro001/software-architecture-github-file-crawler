version: '2'

services:
  lucy:
    build: .
    image: smithmicro/lucy:latest
    volumes:
      - ../plans:/plans
      - ./logs:/logs
    command: "/plans/demo.jmx"
    environment: 
      # example values
      - KEY_NAME=123
      - SECURITY_GROUP=sg-12345678
      - SUBNET_ID=subnet-12345678
      - AWS_DEFAULT_REGION=us-west-2
      - AWS_ACCESS_KEY_ID=123
      - AWS_SECRET_ACCESS_KEY=123
