mysqldata:
  image: harshjv/mysql-data:0.9.16-1.0

composerdata:
  image: harshjv/composer-data:0.9.16-1.0

mysql:
  image: harshjv/mysql:0.9.16-1.0
  environment:
    MYSQL_PASS: root
  volumes_from:
    - mysqldata

phpnginx:
  image: lapidarioz/docker-php-nginx-composer
  volumes_from:
    - composerdata
  links:
    - mysql
  ports:
    - "8080:80"
  volumes:
    - ./nginx:/etc/nginx/sites-available
    - ./:/var/www

gulp:
  image: harshjv/bower-gulp:1.0
