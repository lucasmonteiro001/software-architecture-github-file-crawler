version: '2'

volumes:
  postgres-data:
    driver: local

services:
    web:
        image: nginx:latest
        ports:
            - "8084:80"
        volumes:
            - .:/src
            - ./docker/nginx:/etc/nginx/conf.d
        links:
            - php
    php:
        container_name: pseudoorm
        build: ./docker/
        links:
            - postgres
        volumes_from:
            - app
    app:
        image: php:7-fpm
        volumes:
            - .:/src
        command: "true"
    postgres:
        image: postgres:9.6
        container_name: postgres
        volumes:
          - postgres-data:/var/lib/postgresql/data
        ports:
          - "5444:5432"
        environment:
          - POSTGRES_PASSWORD=root
          - POSTGRES_DB=pseudoorm
          - POSTGRES_USER=root
