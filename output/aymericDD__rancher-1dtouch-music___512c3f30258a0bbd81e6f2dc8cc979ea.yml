1dtouch-music:
  image: rancher/load-balancer-service
  ports:
    - 5000:5000
  links:
    - 1dtouch-music-app:1dtouch-music-app

1dtouch-music-app:
  image: adaurelle/1dtouch-music:aymericDD_1dtouch-music_drone-dev_1.3.0_1_e75d1d11
  expose:
    - 5000
  environment:
    RANCHER_SERVICE_DISCOVERY: 'true'
    LISTEN_PORT: 5000
  entrypoint:
    - /entrypoint.sh
    - web
  labels:
    io.rancher.container.pull_image: always
    io.rancher.container.hostname_override: container_name
