<% if @database == "pg"
     @db_url = "postgres://admin:password@db:5432/#{@name}_development"
     @wait_for = "while ! nc -q 1 db 5432 </dev/null; do sleep 1; done && "
   elsif @database == "mysql"
     @db_url = "mysql://admin:password@db:3306/#{@name}_development"
     @wait_for = "while ! nc -q 1 db 3306 </dev/null; do sleep 1; done && "
   else
     @db_url = "sqlite3:./db/#{@name}_development.db"
     @wait_for = ""
   end
-%>
version: '2'

services:
  web:
    build: .
    image: <%= @name %>
    command: 'kgen watch'
    working_dir: /app/user
    environment:
      DATABASE_URL: <%= @db_url %>
      SMTP_URL: mail:1025
    ports:
      - '3000:3000'
    depends_on:
      - db
      - mail
    volumes:
      - '.:/app/user'

  migrate:
    build: .
    image: <%= @name %>
    command: bash -c '<%= @wait_for %>kgen migrate up'
    working_dir: /app/user
    environment:
      DATABASE_URL: <%= @db_url %>
    volumes:
      - '.:/app/user'
    depends_on:
      - db

  mail:
    image: drujensen/mailcatcher:latest
    ports:
      - '1025:1025'
      - '1080:1080'

<% if @database == "pg" -%>
  db:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: <%= "#{@name}_development" %>
    volumes:
      - 'db:/var/lib/postgres/data'
<% elsif @database == "mysql" -%>
  db:
    image: mysql:5.6
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: <%= "#{@name}_development" %>
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    volumes:
      - 'db:/var/lib/mysql'
<% end -%>

volumes:
<% if @database == "pg" || @database == "mysql"  -%>
  db:
<% end -%>
