version: '2'

services:
  mysql:
    image: mysql:5.7
    ports:
      - "13306:3306"
    environment:
      - TZ=UTC
      - MYSQL_ROOT_PASSWORD=mysqlrootpassword
  postgresql:
    image: mdillon/postgis
    ports:
      - "15432:5432"
    environment:
      - POSTGRES_PASSWORD=postgresrootpassword
      - POSTGRES_USER=postgres
  mssql:
    image: microsoft/mssql-server-linux
    ports:
      - "11433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=mssqlpassword
