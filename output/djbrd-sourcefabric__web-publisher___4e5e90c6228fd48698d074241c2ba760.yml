php:
    build: docker/php-fpm
    ports:
        - "9000:9000"
    command: composer
    links:
        - postgres
    volumes:
        - .:/var/www/webrenderer
nginx:
    build: docker/nginx
    ports:
        - "80:80"
    links:
        - php
    volumes:
        - .:/var/www/webrenderer
        - ./logs/webrenderer:/var/www/webrenderer/app/logs
        - ./logs/nginx/:/var/log/nginx
    tty: true
postgres:
    image: postgres:latest
    ports:
        - "5432:5432"
    volumes:
        - ./docker/pgsql/data:/var/lib/postgresql
        - ./docker/pgsql/config:/etc/postgresql
        - ./logs/pgsql:/var/log/postgresql
    environment:
        LC_ALL: C.UTF-8
        POSTGRES_DB: symfony
