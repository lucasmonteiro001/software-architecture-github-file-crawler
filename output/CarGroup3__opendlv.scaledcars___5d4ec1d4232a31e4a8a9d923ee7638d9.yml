version: '2'

services:
     # Micro-service for odsupercomponent.
    odsupercomponent:
        build: .
        network_mode: host
        ipc : host
        volumes:
            - ./DIT-168:/opt/config
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --configuration=/opt/config/configuration"


    # Micro-service for odsimvehicle.
    odsimvehicle:
        build: .
        network_mode: host
        ipc : host
        depends_on:
            - odsupercomponent
        logging: 
            driver: "none"
        command: "/opt/od4/bin/odsimvehicle --cid=${CID} -- freq=10"


    #Micro-service for odsimcamera
    odsimcamera:
        build: .
        network_mode: host
        ipc: host
        environment:
        - DISPLAY=$DISPLAY
        volumes:
        - ./DIT-168:/opt/config
        - /tmp/.X11-unix:/tmp/.X11-unix
        depends_on:
            - odsupercomponent
            - odsimvehicle
        command: "/opt/od4/bin/odsimcamera --cid=${CID} --freq=10 --configuration=/opt/config/configuration"
   #Micro-service for lanedtecter scenario.
    lanedetector:
        build: .
        network_mode: host
        ipc: host
        environment:
        - DISPLAY=$DISPLAY
        depends_on:
            - odsupercomponent
            - odsimvehicle
            - odsimcamera
        command: bash -c "sleep 5; /opt/opendlv.scaledcars/bin/miniature/lanedetector --verbose=1  --cid=${CID} --freq=10"

