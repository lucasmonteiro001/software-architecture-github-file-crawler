demo-pg:
  restart: always
  build: docker-pg/

demo-cli1:
  restart: always
  build: docker-cli1/
  volumes:
    - /srv/demo/files:/home
  links:
    - demo-burp1

demo-cli2:
  restart: always
  build: docker-cli2/
  volumes:
    - /srv/demo/files:/home
  links:
    - demo-burp2

demo-bui:
  restart: always
  build: docker-burpui/
  ports:
    - 127.0.0.1:5005:5000
  links:
    - demo-redis
    - demo-burp1
    - demo-burp2
    - demo-pg
