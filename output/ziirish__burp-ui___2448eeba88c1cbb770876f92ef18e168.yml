demo-burp1:
  restart: always
  build: docker-burp1/
  volumes:
    - /srv/demo/spool/burp1/backup:/var/spool/burp
    - /srv/demo/spool/burp1/tmp:/tmp/bui

demo-burp2:
  restart: always
  build: docker-burp2/
  volumes:
    - /srv/demo/spool/burp2/backup:/var/spool/burp
    - /srv/demo/spool/burp2/tmp:/tmp/bui

demo-redis:
  restart: always
  image: redis:3
  command: redis-server --appendonly yes
#  volumes:
#    - /srv/demo/redis:/data

