version: '2'
services:
  aggregator:
    container_name: aggregator
    image: firens/streamer-aggregator:0.0.1
    env_file: ./docker-env.list
    environment:
      KAFKA_BROKERS: kafka:9092
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - kafka
      - redis

  score_updater:
    container_name: score_updater
    image: firens/streamer-score-updater:0.0.1
    env_file: ./docker-env.list
    environment:
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - kafka

  processor:
    container_name: processor
    image: firens/streamer-processor:0.0.1
    env_file: ./docker-env.list
    environment:
      KAFKA_BROKERS: kafka:9092
    depends_on:
      - kafka

  data_server:
    container_name: data_server
    image: firens/streamer-data-server:0.0.1
    ports:
      - "8000:8000"
    env_file: ./docker-env.list

  webapp:
    container_name: webapp
    image: firens/streamer-webapp:0.0.1
    ports:
      - "8080:8080"
    env_file: ./docker-env.list
    environment:
          DATA_SERVER_HOST: data_server:8000

  kafka:
    container_name: kafka
    image: ches/kafka:0.10.1.0
    ports:
      - "9092:9092"
    environment:
      ZOOKEEPER_CONNECTION_STRING: zookeeper:2181
      KAFKA_ADVERTISED_HOST_NAME: kafka
    depends_on:
      - zookeeper
    volumes:
      - kafka-data:/data

  zookeeper:
    container_name: zookeeper
    image: jplock/zookeeper:3.4.8
    ports:
      - "2181:2181"

  redis:
    container_name: redis
    image: redis:3.2-alpine
    ports:
      - "6379:6379"

volumes:
  kafka-data: