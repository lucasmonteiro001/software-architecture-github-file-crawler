version: '2'
services:
  web:
    image: dukegcb/imads
    build: .
    env_file: .env
    ports:
      - "80:80"
    depends_on:
      - db
    volumes:
      - ./pred_data:/tmp/pred_data
  db:
    image: postgres
    env_file: .env
  vacuum:
    image: dukegcb/imads
    env_file: .env
    depends_on:
      - db
    command: python vacuum.py 2880
  predictions_worker:
    image: dukegcb/predict-tf-binding-worker
    env_file: .env
    depends_on:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
      - /pred_data/models:/pred_data/models:ro
      - /pred_data/work:/pred_data/work:rw
