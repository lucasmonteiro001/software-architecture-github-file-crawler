esapp:
  environment:
    VERSION_INFO: eeacms/esbootstrap:v1.1-rc3
    elastic_host: elastic
    AUTO_INDEXING: 'false'
    APP_CONFIG_DIRNAME: ${app_name}
  log_driver: ''
  ports:
    - '3000'
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name
    io.rancher.sidekicks: esbootstrap-data-config,reindex,ide
    io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
  log_opt: {}
  image: eeacms/esbootstrap:v1.1-rc1
  entrypoint:
    - /node_modules/.bin/nodemon
    - /code/app.js
    - --watch
    - /code/config/*/settings.json
  command:
      - runserver
  volumes_from:
    - esbootstrap-data-config
  links:
    - 'elastic:'
    
reindex:
  environment:
    VERSION_INFO: eeacms/esbootstrap:v1.1-rc3
    elastic_host: elastic
    elastic_port: '9200'
    APP_CONFIG_DIRNAME: ${app_name}
  log_driver: ''
  labels:
    io.rancher.container.start_once: 'true'
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name
  command:
    - sync_index
  volumes_from:
    - esbootstrap-data-config
  log_opt: {}
  image: eeacms/esbootstrap:v1.1-rc1
  links:
    - 'elastic:'
  
ide:
  image: eeacms/cloud9
  volumes_from:
    - esbootstrap-data-config
  ports:
    - '8080'
  environment:
    - C9_WORKSPACE=/code/config/${app_name}
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name

esbootstrap-data-config:
  image: eeacms/esbootstrap-configs
  environment:
    - github_repo=https://github.com/eea/eea.esbootstrap.configs
    - DEV_ENV=true
  volumes:
    - "esbootstrapvolume:/code/config"
  labels:
    io.rancher.container.start_once: 'true'
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name

elastic:
  external_links:
    - ${es_endpoint}
  image: rancher/dns-service
