# ### Redis Database
#
# Used to store sessions.
redis:
    image: redis
    ports:
        - "6379:6379"

# ### Rabbit MQ
#
# Used as an event broker for async tasks
rabbitmq:
    image: rabbitmq
    ports:
        - "5672:5672"

# ### Cassandra
#
# Cassandra is used as the reference storage for business data
cassandra:
    image: cassandra
    ports:
        - "9042:9042"
        - "9160:9160"
        - "7000:7000"
    volumes:
        - ../.data/cassandra/data:/var/lib/cassandra

# ### Elasticsearch
#
# Used to index mail content and ensure great research performances.
elasticsearch:
    image: elasticsearch
    ports:
        - "9200:9200"
    volumes:
        - ../.data/elasticsearch/data:/data/data

