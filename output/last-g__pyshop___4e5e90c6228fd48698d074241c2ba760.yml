pyshop:
  build: .
  user: docker
  command: pserve development.ini --reload
  ports:
    - 6543:6543
  volumes:
    - .:/srv/pyshop

mypyshop:
  build: .
  # user: docker
  command: pserve development.mysql.ini --reload
  ports:
    - 6543:6543
  volumes:
    - .:/srv/pyshop
  links:
    - mysql:mysql.localdomain

mysql:
  image: mysql:5.6
  environment:
    MYSQL_ROOT_PASSWORD: pwd
  ports:
    - 3306:3306


pgpyshop:
  build: .
  user: docker
  command: pserve development.pg.ini --reload
  ports:
    - 6543:6543
  volumes:
    - .:/srv/pyshop
  links:
    - postgresql:postgresql.localdomain
  environment:
    PYSHOP_CONFIG_URI: development.pg.ini


postgresql:
  image: postgres:9.4
  ports:
    - 5432:5432

