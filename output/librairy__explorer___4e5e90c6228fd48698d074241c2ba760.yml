version: "2"
services:
 explorer:
   container_name: explorer
   image: librairy/explorer:latest
   expose:
     - "8080"
   ports:
     - "0.0.0.0:8080:8080"
   external_links:
     - column-db
     - document-db
     - graph-db
     - event-bus
   networks:
     - "default"
     - "db"
     - "events"
networks:
  db:
    external:
      name: base_db
  events:
    external:
      name: base_events
