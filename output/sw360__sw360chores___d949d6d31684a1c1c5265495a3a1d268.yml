version: '2'
services:
  sw360cvesearch:
    extends:
      file: common.yml
      service: sw360cvesearchBase
    command: server
    links:
      - sw360mongodb
      - sw360redis
    ports:
      # public use and / or development:
      - 5000:5000
  sw360cvesearchUpdater:
    extends:
      file: common.yml
      service: sw360cvesearchBase
    command: updater
    links:
      - sw360mongodb
      - sw360redis
  sw360redis:
    image: redis
    restart: unless-stopped
  sw360mongodb:
    image: mongo
    restart: unless-stopped
    volumes:
      - ../_mongodb:/data/db
