keybox:
  image: adito/keybox
  ports:
    - "8443:8443"
  volumes:
    - /my/own/datadir:/a/keydb
  environment:
    - resetApplicationSSHKey=
    - sshKeyType=
    - sshKeyLength=
    - privateKey=
    - publicKey=
    - defaultSSHPassphrase=
    - enableInternalAudit=
    - deleteAuditLogAfter=
    - serverAliveInterval=
    - websocketTimeout=
    - agentForwarding=
    - oneTimePassword=
    - keyManagementEnabled=
    - forceUserKeyGeneration=
    - authKeysRefreshInterval=
    - passwordComplexityRegEx=
    - passwordComplexityMsg=
    - clientIPHeader=
    - jaasModule=
    - dbPath=
    - maxActive=
    - testOnBorrow=
    - minIdle=
    - maxWait=