version: '2'
services:
  db:
    image: k2works/baukis-devops-db:latest
    volumes:
      - data:/var/lib/mysql
    ports:
      - "3306:3306"
  app:
    build:
      context: .
    image: k2works/baukis-devops-app:latest
    depends_on:
      - db
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=483439d1ec14f14bda2236b659b6e0eb6091e81ab15fb7a156b3098e3d6daafa6b7f4aa19083e0b29bcf865f0a81e76ea833001c811694b50152f3e3ef91bb5d
      - RDS_DB_NAME=ebdb
      - RDS_USERNAME=app
      - RDS_PASSWORD=password
      - RDS_HOSTNAME=db
      - RDS_PORT=3306
    volumes:
      - ./ops/production/build/docker/container/app/config/secrets.yml:/usr/src/app/config/secrets.yml
      - ./ops/production/build/docker/container/app/config/database.yml:/usr/src/app/config/database.yml
      - ./ops/production/build/docker/container/app/config/environments/production.rb:/usr/src/app/config/production.rb
      - ./log/:/usr/src/app/log/
  proxy:
    image: k2works/baukis-devops-proxy:latest
    volumes:
      - ./ops/production/build/docker/container/proxy/nginx.conf:/etc/nginx/nginx.conf
      - ./ops/production/build/docker/container/proxy/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"
    depends_on:
      - app

volumes:
  data:
    driver: local