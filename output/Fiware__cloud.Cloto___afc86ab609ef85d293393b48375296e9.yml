mysql:
   image: mysql:5.6
   container_name: mysql
   environment:
     MYSQL_DATABASE: cloto
     MYSQL_USER: mysql
     MYSQL_PASSWORD: mysql
     MYSQL_ROOT_PASSWORD: supersecret
   ports:
    - 3306:3306
rabbit:
   image: rabbitmq:3
   container_name: rabbit
   ports:
    - 5672:5672
    - 4369:4369
    - 5671:5671
    - 25672:25672
fiwarecloto:
  image: fiware-cloto
  ports:
   - 8000:8000
  links:
   - mysql
   - rabbit
  environment: 
   - ADM_PASSWORD
   - ADM_USERNAME
   - ADM_TENANT_NAME
   - ADM_TENANT_ID
   - KEYSTONE_IP
   - OS_USER_DOMAIN_NAME
fiware-cloto-acceptance:
  image: fiware-cloto-acceptance
  links:
  - fiwarecloto
  environment:
  - USER_PASSWORD
  - USER_TENANT_ID
  - USER_USERNAME
  - USER_TENANT_NAME
  - KEYSTONE_IP
