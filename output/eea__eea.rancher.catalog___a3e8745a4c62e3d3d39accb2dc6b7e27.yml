eeasearch:
  environment:
    VERSION_INFO: eeacms/eeasearch:v1.14
    elastic_host: elastic
    elastic_port: '9200'
    AUTO_INDEXING: 'false'
  log_driver: ''
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
    io.rancher.container.hostname_override: container_name
  log_opt: {}
  image: eeacms/eeasearch:v1.14
  ports:
  - '3000'
  links:
  - 'elastic:'
autosync:
  environment:
    VERSION_INFO: eeacms/eeasearch:v1.14
    elastic_host: elastic
    elastic_port: '9200'
    AUTO_INDEXING: 'false'
    SYNC_CRONTAB: ${es_sync_crontab}
  log_driver: ''
  labels:
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name
  log_opt: {}
  image: eeacms/eeasearch:v1.14
  ports:
  - '3000'
  links:
  - 'elastic:'
reindex:
  environment:
    VERSION_INFO: eeacms/eeasearch:v1.14
    elastic_host: elastic
    elastic_port: '9200'
  log_driver: ''
  labels:
    io.rancher.container.start_once: 'true'
    io.rancher.scheduler.affinity:host_label: ${host_labels}
    io.rancher.container.hostname_override: container_name
  command:
  - sync_index
  log_opt: {}
  image: eeacms/eeasearch:v1.14
  links:
  - 'elastic:'
elastic:
  external_links:
  - ${es_endpoint}
  image: rancher/dns-service
