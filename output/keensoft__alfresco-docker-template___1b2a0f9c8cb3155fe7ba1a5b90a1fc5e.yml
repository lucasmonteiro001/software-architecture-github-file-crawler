version: '2'
services:
 alfresco:
  build: ./alfresco
  links:
   - share
   - solr6
   - libreoffice
  ports:
   - 9999:9999

 share:
  build: ./share

 httpd:
  build: ./httpd
  links:
   - alfresco:alfresco
   - share:share
  ports: 
   - 80:80

 db:
  build: ./postgres
  network_mode: service:alfresco
  environment:
   - POSTGRES_DB=alfresco
   - POSTGRES_USER=alfresco
   - POSTGRES_PASSWORD=alfresco

 solr6:
  image: keensoft/alfresco-solr6:201701-GA
  ports:
   - 8983:8983

 libreoffice:
  image: xcgd/libreoffice

 swagger-editor:
  image: swaggerapi/swagger-editor
  ports:
   - 8080:8080


