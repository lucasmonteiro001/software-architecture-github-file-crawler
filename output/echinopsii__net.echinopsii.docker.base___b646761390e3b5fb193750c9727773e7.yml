version: "2"

services:
  n1:
    image: echinopsii/cassandra:cluster.3.7
    hostname: cassandra37_n1
    networks:
      - cass_clu_37
    environment:
      - CASSANDRA_TOKEN=-9223372036854775808
      - CASSANDRA_CLUSTERNAME=echinopsii
      - CASSANDRA_BROADCAST_ADDRESS
    ports:
      # inter nodes communication ports doesn't need to be exposed outside docker network
      # - 17000:7000
      # - 17001:7001
      # JMX port
      - 17199:7199
      # CQL port
      - 19042:9042
      # Thrift port
      - 19160:9160

  n2:
    image: echinopsii/cassandra:cluster.3.7
    hostname: cassandra37_n2
    networks:
      - cass_clu_37
    environment:
      - CASSANDRA_TOKEN=-3074457345618258603
      - CASSANDRA_CLUSTERNAME=echinopsii
      - CASSANDRA_SEEDS=cassandra37_n1_1
      - CASSANDRA_BROADCAST_ADDRESS
    ports:
      # inter nodes communication ports doesn't need to be exposed outside docker network
      # - 27000:7000
      # - 27001:7001
      # JMX port
      - 27199:7199
      # CQL port
      - 29042:9042
      # Thrift port
      - 29160:9160

  n3:
    image: echinopsii/cassandra:cluster.3.7
    hostname: cassandra37_n3
    networks:
      - cass_clu_37
    environment:
      - WAIT_BEFORE_START=60
      - CASSANDRA_TOKEN=3074457345618258602
      - CASSANDRA_CLUSTERNAME=echinopsii
      - CASSANDRA_SEEDS=cassandra37_n1_1
      - CASSANDRA_BROADCAST_ADDRESS
    ports:
      # inter nodes communication ports doesn't need to be exposed outside docker network
      # - 37000:7000
      # - 37001:7001
      # JMX port
      - 37199:7199
      # CQL port
      - 39042:9042
      # Thrift port
      - 39160:9160

networks:
  cass_clu_37:
    driver: bridge
    driver_opts:
       com.docker.network.bridge.name: "cass_cluster_37"
